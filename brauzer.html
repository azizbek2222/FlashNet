<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FlashNet | Search</title>
    <link rel="stylesheet" href="brauzer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="browser-container">
        <div class="header-mac" onclick="goHome()" style="cursor:pointer">
             <div class="window-controls">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
            </div>
            <div class="tab">FlashNet Explorer</div>
        </div>

        <div class="toolbar">
            <div class="nav-buttons">
                <button onclick="goHome()"><i class="fas fa-home"></i></button>
                <button onclick="location.reload()"><i class="fas fa-sync-alt"></i></button>
            </div>
            <div class="address-bar">
                <i class="fab fa-google s-icon" style="color: #4285F4;"></i>
                <input type="text" id="url-input" placeholder="FlashNet orqali qidirish...">
            </div>
            <button onclick="loadPage()" class="go-btn">Qidirish</button>
        </div>

        <div id="loader" class="loader-bar"></div>

        <div class="content-area">
            <div class="welcome-screen" id="welcome-msg">
                <div class="logo-circle"><i class="fab fa-google"></i></div>
                <h1>FlashNet Search</h1>
                <p>FlashNet orqali barcha natijalar bir joyda</p>
                <div class="quick-links">
                    <div class="link-item" onclick="quickLoad('youtube.com')">Y</div>
                    <div class="link-item" onclick="quickLoad('wikipedia.org')">W</div>
                    <div class="link-item" onclick="quickLoad('google.com')">G</div>
                </div>
            </div>
            <iframe id="browser-viewport" name="browser-viewport" src="about:blank"></iframe>
        </div>
    </div>
    <script src="brauzer.js"></script>
</body>
</html>
