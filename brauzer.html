;<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FlashNet | Future Browser</title>
    <link rel="stylesheet" href="brauzer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="browser-container">
        <div class="header-mac" onclick="goHome()" style="cursor:pointer">
             <div class="window-controls">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
            </div>
            <div class="tab">FlashNet Explorer</div>
        </div>

        <div class="toolbar">
            <div class="address-bar">
                <i class="fas fa-search s-icon"></i>
                <input type="text" id="url-input" placeholder="Qidiruv so'zi yoki sayt manzili...">
            </div>
            <button onclick="loadPage()" class="go-btn">Go</button>
        </div>

        <div id="loader" class="loader-bar"></div>

        <div class="content-area">
            <div class="welcome-screen" id="welcome-msg">
                <div class="logo-circle"><i class="fas fa-bolt"></i></div>
                <h1>FlashNet</h1>
                <p>Internetni shaxsiy uslubingizda kashf eting</p>
                <div class="quick-links">
                    <div class="link-item" onclick="quickLoad('google.com')">G</div>
                    <div class="link-item" onclick="quickLoad('wikipedia.org')">W</div>
                    <div class="link-item" onclick="quickLoad('github.com')">Git</div>
                </div>
            </div>
            <iframe id="browser-viewport" name="browser-viewport"></iframe>
        </div>
    </div>
    <script src="brauzer.js"></script>
</body>
</html>
