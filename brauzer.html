<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FlashNet | Future Browser</title>
    <link rel="stylesheet" href="brauzer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="browser-container">
        <div class="header-mac">
             <div class="window-controls">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
            </div>
            <div class="tab active" onclick="goHome()">
                <i class="fas fa-bolt" style="color: #00d2ff;"></i> FlashNet Search
            </div>
        </div>

        <div class="toolbar">
            <div class="nav-buttons">
                <button onclick="goHome()" title="Home"><i class="fas fa-home"></i></button>
                <button onclick="location.reload()" title="Yangilash"><i class="fas fa-sync-alt"></i></button>
            </div>

            <div class="address-bar">
                <i class="fab fa-google s-icon" style="color: #4285F4;"></i>
                <input type="text" id="url-input" placeholder="Qidiruv so'zi yoki URL kiriting...">
            </div>

            <button onclick="loadPage()" class="go-btn">Go</button>

            <div class="menu-container">
                <button class="menu-btn" onclick="toggleMenu()"><i class="fas fa-ellipsis-v"></i></button>
                <div id="dropdown-menu" class="dropdown-content">
                    <button onclick="toggleDesktopMode()"><i class="fas fa-desktop"></i> Desktop versiya</button>
                    <button onclick="openDevTools()"><i class="fas fa-code"></i> Developer Tools</button>
                </div>
            </div>
        </div>

        <div id="loader" class="loader-bar"></div>

        <div class="content-area">
            <div class="welcome-screen" id="welcome-msg">
                <div class="logo-circle">
                    <i class="fas fa-bolt"></i>
                </div>
                <h1>FlashNet</h1>
                <p>O'z qidiruv tizimingiz bilan internetni zabt eting</p>
                <div class="quick-links">
                    <div class="link-item" onclick="quickLoad('google.com')">G</div>
                    <div class="link-item" onclick="quickLoad('wikipedia.org')">W</div>
                    <div class="link-item" onclick="quickLoad('github.com')">Git</div>
                </div>
            </div>
            
            <iframe id="browser-viewport" name="browser-viewport" src="about:blank"></iframe>

            <div id="dev-tools-panel">
                <div class="dev-header">
                    <span>Developer Tools - Source Code</span>
                    <i class="fas fa-times" onclick="closeDevTools()" style="cursor:pointer"></i>
                </div>
                <pre id="code-display"></pre>
            </div>
        </div>
    </div>

    <script src="brauzer.js"></script>
</body>
</html>
